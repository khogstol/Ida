<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("Nz-VsF-37nbKc3zY9");
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Send an Email</h1>
        <form id="emailForm">
            <input type="email" id="toEmail" placeholder="Recipient's email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Message" rows="5" required></textarea>
            <br>
            <button type="submit">Send Email</button>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            emailjs.send("service_vbwviw8", "template_vtu9dtb", {
                to_email: document.getElementById('toEmail').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            }).then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                console.error('Error:', error);
                alert('Failed to send email.');
            });
        });
    </script>
</body>
</html>
